<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>MeatMeHalfway</title>
</head>
<body>
    <h1>MeatMeHalfway©</h1>
    <img
      width="400"
      src="https://www.wwf.de/fileadmin/_processed_/9/4/csm_supermarkt-fleisch-einkaufen-c-iStock-GettyImages_1a1bbaad07.jpg"
    />
    <p><h2>Anleitung:</h2></p>
    <ol>
      <li>Wähle den Namen der Produzenten</li>
      <li>Klicke auf Vergleichen</li>
      <li>Kaufe bewusst ein!</li>
    </ol>
    <form>
      <fieldset>
        <legend>Vergleich</legend>
        <label for="produzent1">Erster Produzent: </label>
        <select id="produzent1">
          <option value="null"></option>
          <option value="Dulano">Dulano</option>
          <option value="Gut-gunstig">Gut-gunstig</option>
          <option value="K-classic">K-classic</option>
        </select>
        <label for="produzent2">Zweiter Produzent: </label>
        <select id="produzent2">
          <option value="null"></option>
          <option value="Dulano">Dulano</option>
          <option value="Gut-gunstig">Gut-gunstig</option>
          <option value="K-classic">K-classic</option>
        </select>
        <button type="button">Vergleichen</button>
    </form>
      </fieldset>
      <br>
    <fieldset>
        <table>
            <script type="text/javascript" src="vergleich.js"></script>
        </table>
    </fieldset>
</body>
</html>
